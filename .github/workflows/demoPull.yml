name: Python Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python 3.8 test
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
      - name: Checkout Remote QA code
        uses: actions/checkout@v2.4.0
        with:
          repository: lowkh2/DevOpsQARepo
          path: tests
          token: ${{ secrets.QA_REMOTE }}

      - name: Lint with Flake 8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Label the PR Size
        uses: coverwallet/pr-labeler@v1.2.1
        with:
          xs_max_size: "10"
          s_max_size: "100"
          m_max_size: "500"
          l_max_size: "1000"
          exclude_files: ".txt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Begin Pytest
        run: |
          ls
          mv ./tests/*.* ./
          pytest --cov -v --junitxml=report.xml
